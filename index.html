<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/corporate logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up | Dextrus</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/corporate logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Dextrus
        </a>
      </div>
    </nav>
    <div class="">
      <div class="row main-div">
        <div class="col div1">
          <form class="form-class">
            <h2 class="signup-text">Get started with Dextrus</h2>
            <h2 class="signup-text">Sign up</h2>         
            <div class="btn-div">
              <button class="btn btn-outline-primary btn1" type="button">
                <img class="google" src="assets/google logo.svg" alt="">
                Sign up with Google
              </button>
              <button class="btn btn-outline-primary btn1">
                <img class="google" src="assets/logo-apple.svg" alt="">
                Sign up with Apple
              </button>
            </div>
            
            <div class="or-div">
              <hr class="line">
              <p class="or-text">or</p>
              <hr class="line"> 
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <p>Already have and account? <a href="">Sign in</a></p>
          </form>
        </div>
        <div class="col div2">
          <img class="right-img" src="assets/sign up.svg" alt="">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
